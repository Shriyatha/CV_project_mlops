<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select API</title>
</head>
<body>
    <h2>Select API Source</h2>
    <form method="post">
        <label>
            <input type="radio" name="api_source" value="fastapi" {{ 'checked' if selected_api == 'fastapi' else '' }}>
            FastAPI
        </label>
        <label>
            <input type="radio" name="api_source" value="bentoml" {{ 'checked' if selected_api == 'bentoml' else '' }}>
            BentoML
        </label>
        <br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
