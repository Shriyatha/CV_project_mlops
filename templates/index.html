<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video & Image Search</title>
    <style>
        .media-container {
            margin: 20px 0;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #f9f9f9;
            text-align: center;
        }
        .media-container img, .media-container video {
            max-width: 100%;
            height: auto;
            border-radius: 4px;
        }
        .caption {
            margin-top: 10px;
            font-size: 16px;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Video & Image Search</h1>
    <form method="POST" action="/home">
        <input type="text" name="query" placeholder="Enter search query" required>
        <select name="file_type" required>
            <option value="image">Image</option>
            <option value="video">Video</option>
        </select>
        <button type="submit">Search</button>
    </form>

    {% if results %}
        <h2>Search Results</h2>
        <div>
            {% for result in results %}
                <div class="media-container">
                    {% if result.media_type == "image" %}
                        <img src="/images/{{ result.media }}" alt="Search Result">
                    {% elif result.media_type == "video" %}
                        <video controls>
                            <source src="/videos/{{ result.media }}" type="video/mp4">
                            Your browser does not support the video tag.
                        </video>
                    {% else %}
                        <p>File: <a href="{{ result.media }}" download>{{ result.media }}</a></p>
                    {% endif %}
                    <div class="caption">{{ result.caption }}</div>
                </div>
            {% endfor %}
        </div>
    {% else %}
        <p>No results found.</p>
    {% endif %}
</body>
</html>
